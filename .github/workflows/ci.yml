name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: Linux
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: 6.0.x
      - name: Build
        run: dotnet build src --configuration Release 
      - name: Install Playwright
        run: ./install.ps1
        shell: pwsh   
      - name: Run tests
        env:
          DEBUG: pw:browser    
        run: xvfb dotnet test ./src/Tests/ParticularSavedReplies.Tests