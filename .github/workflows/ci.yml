name: CI
on:
  push:
    branches:
      - master
      - release-*
  pull_request:
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-2022
            name: Windows
          - os: ubuntu-22.04
            name: Linux
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0
        with:
          fetch-depth: 0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3.2.0
        with:
          dotnet-version: 8.0.x
          dotnet-quality: 'preview'
      - name: Build
        run: dotnet build src --configuration Release 
      - name: Install Playwright
        run: ./src/ParticularSavedReplies.Tests/bin/Debug/net8.0/playwright.ps1 install
        shell: pwsh   
      - name: Run tests
        env:
          github:username: ${{secrets.GITHUB_USERNAME}} 
          github:password: ${{ secrets.GITHUB_PASSWORD}}
        uses: Particular/run-tests-action@v1.6.0